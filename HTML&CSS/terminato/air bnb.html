<html>
    <head>
        <!-- titolo e reindirizzamento al link -->
        <title>Air BnB</title>
        <link rel="stylesheet" href="air bnb.css">
    </head>
    <body>
        <main>
            <!-- creazione classe sfondo con attribuzione pari a tutte 
            le immagini e creazione degli id di ogni città per mettere
            il background inerente ad ogni città.
            creazione di classe "nome-città" per modellare il testo 
            all'interno dell'immagine  -->
            <div class="sfondo" id="Amsterdam">
                <span class="nome-città">Amsterdam</span>
            </div>
            <div class="sfondo" id="Roma">
                <span class="nome-città">Roma</span>
            </div>
            <div class="sfondo" id="New-York">
                <span class="nome-città">New York</span>
            </div>
        </main>
    </body> 
</html>
